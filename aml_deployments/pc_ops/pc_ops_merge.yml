$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: pc_ops_merge
display_name: Merge ops metadata
type: command
version: ${version}

environment:
  image: mcr.microsoft.com/azureml/openmpi5.0-ubuntu24.04

inputs:
  partials_dir:
    type: uri_folder

outputs:
  ops_metadata:
    type: uri_file

code: ./
command: >-
  python pc_ops_parallel_merge_script.py
  --partials_dir ${{inputs.partials_dir}}
  --final_path ${{outputs.ops_metadata}}
